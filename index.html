<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MiniOS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="main/style.css" />
</head>
<body>
  <div id="boot-screen">
    <div id="boot-logo">Mini<span>OS</span></div>
    <div class="boot-text">Starting up...</div>
  </div>

  <div id="login-screen">
    <div id="login-box">
      <h2>Welcome to MiniOS</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <div id="login-buttons">
        <button id="login-btn">Log In</button>
        <button id="signup-btn">Sign Up</button>
      </div>
      <div id="login-error" class="hidden">Please fill in the username and password.</div>
    </div>
  </div>

  <div id="desktop" class="hidden">
    <div id="desktop-icons" aria-label="Desktop icons">
      <div class="icon" data-app="explorer"><img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt=""><br>Explorer</div>
      <div class="icon" data-app="notepad"><img src="https://raw.githubusercontent.com/Nachos-td56/miniosassets/main/images/notepad.png" alt=""><br>Notepad</div>
      <div class="icon" data-app="terminal"><img src="https://raw.githubusercontent.com/Nachos-td56/miniosassets/main/images/terminal.png" alt=""><br>Terminal</div>
      <div class="icon" data-app="snake"><img src="https://raw.githubusercontent.com/Nachos-td56/miniosassets/main/images/snakegame.png" alt=""><br>Snake</div>
      <div class="icon" data-app="pong"><img src="https://raw.githubusercontent.com/Nachos-td56/miniosassets/main/images/pong.png" alt=""><br>Pong</div>
    </div>

    <div id="taskbar" role="navigation" aria-label="Taskbar">
      <div id="taskbar-left">
        <button id="start-button" title="Start menu">OS</button>
        <div id="taskbar-apps" aria-live="polite"></div>
      </div>
      <div id="taskbar-right">
        <div id="clock" aria-label="Clock"></div>
      </div>
    </div>

    <div id="start-menu" role="menu">
      <h3>MiniOS</h3>
      <div class="start-item" data-app="explorer">📁 File Explorer</div>
      <div class="start-item" data-app="notepad">📝 Notepad</div>
      <div class="start-item" data-app="terminal">💻 Terminal</div>
      <div class="start-item" data-app="snake">🐍 Snake Game</div>
      <div class="start-item" data-app="pong">🏓 Pong Game</div>
      <hr>
      <div id="shutdown" class="start-item">⏻ Shut Down</div>
    </div>
  </div>

  <div id="notifications"></div>

  <script src="main/kernel.js"></script>
  <script src="main/snake.js"></script>
  <script src="main/pong.js"></script>
</body>
</html>
