<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MiniOS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .noscript-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      text-align: center;
      z-index: 9999;
      padding: 20px;
    }
  </style>
</head>
<body>
  <noscript>
    <style>
      #app-content { display: none; }
    </style>
    <div class="noscript-warning">
      ⚠️ JavaScript is disabled in your browser.<br>
      Please enable JavaScript to use MiniOS, otherwise it will not function.
    </div>
  </noscript>

  <div id="app-content">
    <div id="boot-screen">
      <div id="boot-logo">Mini<span>OS</span></div>
      <div class="boot-text">Starting up...</div>
    </div>

    <div id="login-screen">
      <div id="login-box">
        <h2>Welcome to MiniOS</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <div id="login-buttons">
          <button id="login-btn">Log In</button>
          <button id="signup-btn">Sign Up</button>
        </div>
        <div id="login-error" class="hidden">Please fill in the username and password.</div>
      </div>
    </div>

    <div id="desktop" class="hidden">
      <div id="desktop-icons" aria-label="Desktop icons">
        <div class="icon" data-app="explorer"><img src="images/explorer.png" alt=""><br>Explorer</div>
        <div class="icon" data-app="notepad"><img src="images/notepad.png" alt=""><br>Notepad</div>
        <div class="icon" data-app="terminal"><img src="images/terminal.png" alt=""><br>Terminal</div>
        <div class="icon" data-app="snake"><img src="images/snakegame.png" alt=""><br>Snake</div>
        <div class="icon" data-app="pong"><img src="images/pong.png" alt=""><br>Pong</div>
        <div class="icon" data-app="cube"><img src="images/cube.png" alt=""><br>3D Cube</div>
      </div>

      <div id="taskbar" role="navigation" aria-label="Taskbar">
        <div id="taskbar-left">
          <button id="start-button" title="Start menu">OS</button>
          <div id="taskbar-apps" aria-live="polite"></div>
        </div>
        <div id="taskbar-right">
          <div id="clock" aria-label="Clock"></div>
        </div>
      </div>

      <div id="start-menu" role="menu">
        <h3>MiniOS</h3>
        <div class="start-item" data-app="explorer">📁 File Explorer</div>
        <div class="start-item" data-app="notepad">📝 Notepad</div>
        <div class="start-item" data-app="terminal">💻 Terminal</div>
        <div class="start-item" data-app="snake">🐍 Snake Game</div>
        <div class="start-item" data-app="pong">🏓 Pong Game</div>
        <div class="start-item" data-app="cube">🧊 3D Cube</div>
        <hr>
        <div id="shutdown" class="start-item">⏻ Shut Down</div>
      </div>
    </div>

    <div id="notifications"></div>

    <script src="kernel.js"></script>
    <script src="snake.js"></script>
    <script src="pong.js"></script>
    <script src="cube.js"></script>
  </div>
</body>
</html>
